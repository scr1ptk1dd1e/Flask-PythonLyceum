<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static', filename='/css/login.css')}}>
    <title>Register page</title>
</head>
<body>
    <div class="container container-login">
        <div class="row">
            <div class="m-auto">
                <div class="card-login">
                    <form class="login-form" method="post">
                        <span class="login-form-title">Register</span>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <span>{{ message }}</span>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <div class="wrap-input">
                            <input class="login-input" type="text" name="login" id="text" placeholder="Username">
                        </div>
                        <div class="wrap-input">
                            <input class="login-input" type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="wrap-input">
                            <input class="login-input" type="password" name="password2" id="password2" placeholder="Password">
                        </div>
                        <button type="submit" class="login-btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src={{url_for('static', filename='/js/alert.js')}}></script>
</body>
</html>
