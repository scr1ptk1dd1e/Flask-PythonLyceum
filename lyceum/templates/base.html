<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href={{url_for('static', filename='img/favicon-32x32.png')}}>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static', filename='css/base.css') }}>
    {% block stylesheet %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="navbar bd-navbar">
        <a class="logo navbar-brand" href="/">
            <img src={{ url_for('static', filename='img/logo2.png') }} alt="logo" width="145px">
        </a>
        <ul class="navbar-nav navbar-right account">
            <li class="nav-item dropdown">
                <a class="nav-item nav-link dropdown-toggle" href="#" id="account" data-toggle="dropdown">
                    <img class="account_image" src={{ url_for('static', filename='img/avatars/' + current_user.image) }} alt="">
                    <span class="account_button">Ваш аккаунт</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="account">
                    <a class="dropdown-item">Profile</a>
                    <a class="dropdown-item">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a href="{{ url_for('logout') }}" class="dropdown-item">Exit</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav navbar-right menu">
            <li>
                <i class="far fa-bell"></i>
            </li>
        </ul>
    </header>
    <div class="container">
        {% block container %}
        {% endblock %}
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b88cf2260b.js" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
